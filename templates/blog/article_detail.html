{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<!-- 文章详情页面容器 -->
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <!-- 文章标题 -->
            <h1 class="card-title mb-4">{{ article.title }}</h1>
            
            <!-- 文章图片 -->
            {% if article.image %}
            <div class="article-image mb-4">
                <img src="{{ article.image.url }}" alt="{{ article.title }}" class="img-fluid rounded">
            </div>
            {% endif %}
            
            <!-- 文章元信息 -->
            <div class="text-muted mb-4">
                <!-- 发布时间 -->
                <small>
                    <i class="far fa-clock"></i> {{ article.created_at|date:"Y-m-d H:i" }}
                </small>
                <!-- 阅读量 -->
                <small class="ml-3">
                    <i class="far fa-eye"></i> {{ article.views }}
                </small>
            </div>
            
            <!-- 文章内容 -->
            <div class="article-content">
                {{ article.content|linebreaks }}
            </div>
            
            <!-- 文章操作按钮 -->
            <div class="mt-4">
                <a href="{% url 'article_list' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> 返回列表
                </a>
                {% if user.is_authenticated %}
                <a href="{% url 'article_edit' article.pk %}" class="btn btn-primary">
                    <i class="fas fa-edit"></i> 编辑文章
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
