<!DOCTYPE html>
<html lang="zh-CN">

{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CKEditor 5 -->
    <style>
        /* 全局样式 */
        body {
            /* 设置整个页面的背景颜色为浅灰色 */
            background-color: #f3f4f6;
            /* 使用无衬线字体 */
            font-family: sans-serif;
            /* 去除默认外边距 */
            margin: 0;
            /* 设置flex布局 */
            display: flex;
            min-height: 100vh;
        }
        
        a{
            text-decoration: none;
            color: black;
        }
        h3{
            color: black;
            font-size: 16px;
            font-weight: bold;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 250px;
            background-color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100vh;
            z-index: 1000;
        }
        
        /* 侧边栏头部样式 */
        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* 侧边栏头像样式 */
        .sidebar-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        
        /* 侧边栏菜单样式 */
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        /* 侧边栏菜单项样式 */
        .sidebar-menu li {
            margin-bottom: 10px;
        }
        
        /* 侧边栏链接样式 */
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 10px;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        /* 侧边栏链接悬停样式 */
        .sidebar-menu a:hover {
            background-color: #f0f0f0;
        }
        
        /* 侧边栏图标样式 */
        .sidebar-menu i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        /* 侧边栏激活项样式 */
        .sidebar-menu a.active {
            background-color: #e3f2fd;
            color: #1976d2;
        }

    </style>
</head>

<body>
    <nav class="sidebar">
            <div class="sidebar-header">
                <a href="/" style="text-decoration: none">
                    <img src="{% static 'img/touxiang.jpg' %}" alt="头像" class="sidebar-avatar">
                    <h3 style="color: black">Ndefl</h3>
                </a>
            </div>
    
            <ul class="sidebar-menu">
                <li>
                    <a href="/" class="active">
                        <i class="fa-solid fa-house"></i>
                        <span>主页</span>
                    </a>
                </li>
                <li>
                    <a href="https://blog.csdn.net/m0_68533987?type=blog" target="_blank">
                        <i class="fa-solid fa-blog"></i>
                        <span>CSDN</span>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/NDEFLL" target="_blank">
                        <i class="fa-brands fa-github"></i>
                        <span>GitHub</span>
                    </a>
                </li>
                <li>
                    <a href="/projshow/">
                        <i class="fa-solid fa-folder"></i>
                        <span>项目</span>
                    </a>
                </li>
                <li>
                    <a href="/articles/">
                        <i class="fa-solid fa-book"></i>
                        <span>文章</span>
                    </a>
                </li>
            </ul>
        </nav>
    
</body>
</html>
