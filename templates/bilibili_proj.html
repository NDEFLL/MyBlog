<!DOCTYPE html>
<html lang="zh-CN">
{% load static %}

<head>
    <!-- 基础元数据 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B站直播运营分析</title>
    
    <!-- 引入自定义样式 -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/projshow.css' %}">
    
    <!-- 引入 Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- 侧边栏导航 -->
    <nav class="sidebar">
        <!-- 导航链接列表 -->
        <ul>
            <!-- 首页链接 -->
            <li>
                <a href="/">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
            </li>
            
            <!-- 项目展示链接 -->
            <li>
                <a href="{% url 'project_show' %}">
                    <i class="fas fa-bookmark"></i>
                    <span>项目展示</span>
                </a>
            </li>
            
            <!-- 文章列表链接 -->
            <li>
                <a href="{% url 'article_list' %}">
                    <i class="fas fa-newspaper"></i>
                    <span>文章列表</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- 主要内容区域 -->
    <div class="container main-content">
        <!-- 项目标题 -->
        <h1>B站直播运营分析</h1>
        
        <!-- 项目概述 -->
        <div class="project-overview">
            <h2>项目概述</h2>
            <p>本项目旨在通过数据分析方法，对B站直播平台的运营情况进行深入分析，为内容创作者和平台运营者提供数据支持。</p>
        </div>
        
        <!-- 技术栈 -->
        <div class="tech-stack">
            <h2>技术栈</h2>
            <ul>
                <li>Python</li>
                <li>Pandas</li>
                <li>Matplotlib</li>
                <li>Seaborn</li>
                <li>Scrapy</li>
            </ul>
        </div>
        
        <!-- 项目时间 -->
        <div class="project-time">
            <h2>项目时间</h2>
            <p>2024年1月 - 2024年3月</p>
        </div>
        
        <!-- 项目标签 -->
        <div class="project-tags">
            <span>数据分析</span>
            <span>数据可视化</span>
            <span>Python</span>
            <span>爬虫</span>
        </div>
        
        <!-- 项目图片 -->
        <div class="project-image">
            <img src="{% static 'img/bilibili.jpg' %}" alt="B站直播运营分析">
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>
